<!-- templates/quiz.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Quiz</title>
    <style>
        /* Your existing styles */
        body { font-family: Arial, sans-serif; background-color: #121212; color: #e1e1e1; text-align: center; padding: 20px; }
        h1 { color: #d68eff; text-shadow: 0 0 8px rgba(214, 142, 255, 0.8); }
        form { max-width: 600px; margin: 20px auto; background-color: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); }
        .question { margin: 15px 0; }
        .options { margin-top: 10px; text-align: left; }
        .option input { margin-right: 10px; }
        button[type="submit"] { background-color: #d68eff; color: #121212; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button[type="submit"]:hover { background-color: #a875ff; }
    </style>
</head>
<body>
    <h1>Multiple-Choice Quiz</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for mcq in mcqs %}
            <div class="question">
                <p><strong>{{ forloop.counter }}. {{ mcq.question }}</strong></p>
                <div class="options">
                    {% for option in mcq.options %}
                        <div class="option">
                            <label>
                                <input type="radio" name="answer_{{ forloop.parentloop.counter0 }}" value="{{ option }}" required>
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
