<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Text Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e1e1e1;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #d68eff;
            font-size: 36px;
            text-shadow: 0 0 8px rgba(214, 142, 255, 0.8);
        }
        .text-item {
            margin: 15px 0;
            font-size: 18px;
            color: #cfcfcf;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #d68eff;
            color: #121212;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a875ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>OCR Extraction Result</h1>

    <div>
        {% for item in text_list %}
            <p class="text-item">{{ item }}</p>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}" class="button">Back to Home</a>
    <form action="{% url 'open_sketchbook' %}" method="post">
        {% csrf_token %}
        <button a class="button" button type="submit">Open Sketchbook</button>
    </form>
</body>
</html>
